<!DOCTYPE html>
<html>
<head>    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function getMinCoins(){
            
            var amount = parseInt(document.getElementById('totalforCoins').value);
            var change = {},
                i = 0,
                coins = [5,3,1],
                coin;
  
            while (amount && (coin = coins[i++])) {
                if (amount >= coin) {
                change[coin] = ~~(amount / coin);
                amount %= coin;
                }
            }
            var outputString = "";
            for( var key in change){
                if(change[key] != 0){
                    outputString += `Number of ${key} coins : ${change[key]} <br />`
                }
            }
            document.getElementById('coinTotal').innerHTML = outputString;
        }

          function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
            }
            return true;
	    }

        function LongestWord(sen) {
            document.getElementById('longestWord').innerHTML = 'Longest Word: ' + sen
            .trim()	
	        .replace(/[^A-Za-z\s+]/g,"")
            .split(/\s+/)
            .reduce((longest, word) => word.length > longest.length ? word : longest);
        }

        function strTeverse(){
            var strReverse = document.getElementById('getStringReverse').value;
            var reverseStr = "";
            for(var i = strReverse.length-1; i >= 0; i--){
	            reverseStr += strReverse[i]
            }
            document.getElementById('reversedString').innerHTML = reverseStr;
        }

    </script>
</head>
<body class="container">
    <div class="row mt-4">
        <h3>Minimum Number of Coins</h3>
    </div>
    <div class="row">
        <div class="col-md-3"> <input type="text" class="form-control" id="totalforCoins" placeholder="Enter Total" onkeypress="return isNumber(event)"></div>
        <div class="col-md-3"> <button class="btn btn-default" onclick="getMinCoins()">Submit</button></div>
        <div class="col-md-3"><span id="coinTotal"></span></div>
    </div>
    
    <div class="row mt-4">
            <h3>Longest Word</h3>
    </div>
    <div class="row">
        <div class="col-md-3"> <input type="text" id="getStringLogestWord" class="form-control" placeholder="Enter String"></div>
        <div class="col-md-3"> <button class="btn btn-default" onclick="LongestWord(document.getElementById('getStringLogestWord').value)">Submit</button></div>
        <div class="col-md-3"><span id="longestWord"></span></div>
        </div>
    
        <div class="row mt-4">
        <h3>String Reverse</h3>
    </div>
    <div class="row">
        <div class="col-md-3"> <input type="text" id="getStringReverse" class="form-control" placeholder="Enter String"></div>
        <div class="col-md-3"> <button class="btn btn-default" onclick="strTeverse()">Submit</button></div>
        <div class="col-md-3"><span id="reversedString"></span></div>
    </div>
</body>
</html>
